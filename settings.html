<!DOCTYPE html>
<html lang="eg">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Talk!</title>
  </head>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>70%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <button onclick="history.back()"><i class="fas fa-chevron-left fa-lg"></i> </button>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <!-- it can also made by using list-->
    <main class="main-screen">
      <div class="main-screen__column">
      <div class="options">
        <div class="options-column">
          <i class="fas fa-bullhorn fa-lg"></i>
          <span>Notice</span>
        </div>
        <div class="options-column"><span></span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="fas fa-flask fa-lg"></i>
          <span>KaKao Lab</span>
        </div>
        <div class="options-column"><span></span></div>
      </div>
      <div class="options">
        <div class="options-column ">
          <i class="fas fa-exclamation-circle fa-lg"></i>
          <span>Version</span>
        </div>
        <div class="options-column"><span>Latest Version</span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="fas fa-user-lock fa-lg"></i>
          <span>Privacy</span>
        </div>
        <div class="options-column"><span></span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="far fa-bell fa-lg"></i>
          <span>Notification</span>
        </div>
        <div class="options-column"><span></span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="far fa-user fa-lg"></i>
          <span>Friends</span>
        </div>
        <div class="options-column"><span></span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="far fa-comment fa-lg"></i>
          <span>Chats</span>
        </div>
        <div class="options-column"><span></span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="fas fa-spinner fa-lg"></i>
          <span>Display</span>
          <div class="ndot">N</div>
        </div>
        <div class="options-column"><span></span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="fas fa-brush fa-lg"></i>
          <span>Themes</span>
          <div class="ndot">N</div>
        </div>
        <div class="options-column"><span>Default theme</span></div>
      </div>
      <div class="options">
        <div class="options-column">
          <i class="fas fa-phone-alt fa-lg"></i>
          <span>Call</span>
        </div>
        <div class="options-column"><span></span></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/acab0da460.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
